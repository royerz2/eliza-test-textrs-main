name: Build and deploy Node.js app to Azure Web App - eliza-pnpm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Ensure a stable Node.js version that is widely supported and tested.
      - name: Set Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      # Install pnpm globally
      - name: Install pnpm
        run: npm install -g pnpm

      # Clean up any existing lockfiles or node_modules to ensure a fresh install
      - name: Cleanup workspace
        run: |
          rm -rf node_modules
          rm -f pnpm-lock.yaml

      # Install dependencies with pnpm, ignoring engine constraints if necessary
      # This ensures that engine mismatches won't break the installation.
      - name: Install dependencies
        run: pnpm install --ignore-engines

      # Build the project
      - name: Build
        run: pnpm build

      # (Optional) Run tests if you have them
      # - name: Test
      #   run: pnpm test

      # Zip the artifacts for deployment
      - name: Zip artifact for deployment
        run: zip -r release.zip .

      # Upload the artifact so it can be used in the deploy job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'eliza-pnpm'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C09A8B5A01E04EA7ACB39E586369F1DF }}
          package: .
